<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile: Nguyễn Quang Huy - PK04651</title>
    <style>
        /* --- CẤU HÌNH RESET CƠ BẢN --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Sửa lỗi đen: Dùng Gradient xanh đen thay vì đen tuyền để dễ nhìn hơn */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff; /* Chữ màu trắng tuyệt đối */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- KHUNG PROFILE (CARD) --- */
        .profile-card {
            background-color: rgba(30, 41, 59, 0.8); /* Nền thẻ bán trong suốt */
            border: 2px solid #38bdf8; /* Viền xanh Neon */
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.3); /* Hiệu ứng phát sáng */
            position: relative;
            overflow: hidden;
        }

        /* Trang trí nền card */
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: rotate 10s linear infinite;
        }

        /* --- HÌNH ẢNH AVATAR --- */
        .avatar-container {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
            display: inline-block;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #f97316; /* Màu cam FPT */
            object-fit: cover;
            background-color: #fff; /* Nền trắng dự phòng nếu ảnh lỗi */
        }

        /* --- NỘI DUNG VĂN BẢN --- */
        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #38bdf8; /* Màu xanh AI */
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 25px;
            display: block;
        }

        /* --- BẢNG THÔNG TIN --- */
        .info-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #475569;
            font-size: 14px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label { color: #94a3b8; }
        .value { color: #fff; font-weight: bold; }
        .orange-text { color: #f97316; }

        /* --- FOOTER BẢN QUYỀN --- */
        .copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
            font-family: monospace;
            border-top: 1px solid #334155;
            padding-top: 15px;
            z-index: 1;
            position: relative;
        }

        .copyright span {
            color: #f97316;
            font-weight: bold;
            font-size: 13px;
        }

        /* Animation xoay nhẹ nền */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-container">
            <!-- Thay link ảnh của bạn vào src bên dưới -->
            <img src="https://via.placeholder.com/150" alt="Nguyễn Quang Huy" class="avatar">
        </div>

        <div class="content">
            <h1>Nguyễn Quang Huy</h1>
            <span class="subtitle">Future AI Engineer</span>

            <div class="info-box">
                <div class="info-row">
                    <span class="label">MSSV</span>
                    <span class="value orange-text">PK04651</span>
                </div>
                <div class="info-row">
                    <span class="label">Trường</span>
                    <span class="value">FPT Polytechnic</span>
                </div>
                <div class="info-row">
                    <span class="label">Khu vực</span>
                    <span class="value">Buôn Ma Thuột</span>
                </div>
                <div class="info-row">
                    <span class="label">Công nghệ</span>
                    <span class="value">AI / Machine Learning</span>
                </div>
            </div>

            <div class="copyright">
                &copy; 2024 Profile Design by<br>
                <span>huynqpk04651</span>
            </div>
        </div>
    </div>

</body>
</html>
